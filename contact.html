<main class="container">
  <section class="contact-section">
    <div class="contact-header">
      <h2>Contact Us</h2>
      <p>We’d love to hear from you. Fill out the form below or reach out to us via email.</p>
    </div>

    <form class="contact-form">
      <div class="form-group">
        <label for="name">Your Name</label>
        <input type="text" id="name" placeholder="Enter your full name" required />
      </div>
      <div class="form-group">
        <label for="email">Your Email</label>
        <input type="email" id="email" placeholder="Enter your email address" required />
      </div>
      <div class="form-group">
        <label for="message">Your Message</label>
        <textarea id="message" placeholder="Type your message here..." rows="6" required></textarea>
      </div>
      <button class="btn-primary" type="submit">Send Message</button>
    </form>
  </section>
</main>

  <footer class="container">
      <p>© 2025 Agri-Assist. All rights reserved.</p>
  </footer>
